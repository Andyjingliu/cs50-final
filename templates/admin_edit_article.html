{% extends "base.html" %}

{% block title %}Edit Article Â· Admin{% endblock %}

{% block content %}
<div class="page">
    <h1>Edit Article</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="article-form">
        <label for="title">Title</label>
        <input
            id="title"
            name="title"
            type="text"
            value="{{ form.title }}"
            required
        >

        <label for="summary">Summary (optional)</label>
        <textarea
            id="summary"
            name="summary"
            rows="4"
        >{{ form.summary }}</textarea>

        <label for="body">Body (Markdown)</label>
        <textarea
            id="body"
            name="body"
            rows="12"
            required
        >{{ form.body }}</textarea>

        <label for="image_path">Hero image path (e.g. images/IMG_1234.JPG)</label>
        <input
            id="image_path"
            name="image_path"
            type="text"
            value="{{ form.image_path }}"
        >

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}
