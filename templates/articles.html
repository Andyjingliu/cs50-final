{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Articles</h1>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li style="margin-bottom: 12px;">
                    <strong>{{ article.title }}</strong><br>
                    <small>{{ article.summary }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles yet.</p>
    {% endif %}
{% endblock %}
