{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Edit Homepage Content</h1>

  {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" class="article-form">
    <!-- Hero Section -->
    <h2>Hero Section</h2>

    <label for="hero_title">Hero title</label>
    <input
      type="text"
      id="hero_title"
      name="hero_title"
      value="{{ home_content['hero_title'] }}"
      required>

    <label for="hero_subtitle">Hero subtitle / tagline</label>
    <textarea
      id="hero_subtitle"
      name="hero_subtitle"
      rows="2"
      required>{{ home_content['hero_subtitle'] }}</textarea>

    <label for="hero_image_path">Hero image path (e.g. images/IMG_1761.JPG)</label>
    <input
      type="text"
      id="hero_image_path"
      name="hero_image_path"
      value="{{ home_content['hero_image_path'] or '' }}">

    <!-- About Section -->
    <h2>About This Site Section</h2>

    <label for="about_title">About section title</label>
    <input
      type="text"
      id="about_title"
      name="about_title"
      value="{{ home_content['about_title'] }}"
      required>

    <label for="about_body">About section text</label>
    <textarea
      id="about_body"
      name="about_body"
      rows="5"
      required>{{ home_content['about_body'] }}</textarea>

    <button type="submit">
      Save homepage content
    </button>
  </form>
</div>
{% endblock %}
