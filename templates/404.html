{% extends "base.html" %}

{% block title %}Page Not Found · 404{% endblock %}

{% block content %}
<div class="error-page">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>
    Sorry, the page you’re looking for doesn’t exist, has moved,
    or never existed in the first place.
  </p>

  <a href="{{ url_for('homepage') }}" class="error-home-link">
    ← Back to homepage
  </a>
</div>
{% endblock %}
